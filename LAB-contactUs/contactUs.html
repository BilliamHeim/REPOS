<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <form action="#" method="post"><table cellpadding="7">
        <tr>
            <th>First Name:</th><td><input type="text" name"firstName"/></td>
        </tr>
        <tr>
            <th>Last Name:</th><td><input type="text" name="lastName"/></td>
        </tr>
        <tr>
            <th>Type of License:</th><td><input type="radio" name="licenseType" value="Business"/>Business
                <input type="radio" name="licenseType" value="Personal"/>Personal</td>
        </tr>
        <tr>
            <th>Reason:</th>
            <td><select name"Reason">
                    <option value="Select a Reason">Select a Reason</option>
                    <option value="Software Support">Software Support</option>
                    <option value="Hardware Support">Hardware Support</option>
                    <option value="Information Request">Information Request</option>
                </select></td>
        </tr>
        <tr>
            <th>Additional Information:</th><td><textarea value="addInfo"></textarea></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="checkbox" name="yesTerms" value="yes"/>I have read the terms of service</td>
        </tr>
        <tr align="center">
            <td aligh="center" colspan="2"><button type="submit"/>Submit Request</td>
        </tr>
    </table></form>
</body>
</html>
